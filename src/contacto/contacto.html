<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="../../styles.css">
</head>
<body>
    
    <header>
        <nav class="navbar"> 

            <div class="logo">
                <img src="../../assets/img/logo.jpg" alt="Logo" class="logo-img">
            </div>

            <a id="contacto-nav" href="../../index.html">inicio</a>
            
            <a id="reseñas-nav" href="../reseñas/reseñas.html">Reseñas</a>
            
        </nav>
    </header>
   <main>
    <h1 id="contacto">Contacto</h1>
    <form action="https://formspree.io/f/mqakzapn" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

        <button id="boton-enviar" type="submit">Enviar</button>
    </form>
    </main>
   
    <footer>

    </footer>
    <script src="../script.js" type="module"></script>
</body>

</html>
